<html>
<head> <!--meta content: title, character set, stylesheet, JavaScript--does not display on the page-->
    <title>JavaScript testing</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="testjs.css">
    <script src="testjs.js" defer></script> <!--defer tells the web page: don't load this JavaScript until everything else is loaded-->
</head>
<body> <!--All displayable content on the page goes below the body tag-->
  <button id="mybutton">The button</button>
  <h1 id="header">Some generic text</h1>
  <p id="text">
    And some other random content
  </p>

  <input type="text" id="myinput"></input> <!--one line textfield-->

  <div id="card"> <!--another way of specifying semantic structure: should always have a class or an id-->
    <img id="cardimage" src="2_of_clubs.png">
  </div>

</body>
</html>
