<!DOCTYPE html>
<html>

<head>
    <title>Testing forms</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="formtest.js" defer></script>
</head>

<body>

    <form onsubmit="return formfunction()" action="return null">
        <p><label>My checkbox<input type="checkbox" name="mycheck" id="mycheck"></label></p>
        <p><label>Enter some text<input type="text" name="mytext" id="mytext"></label></p>
        <p><label>A password<input type="password" name="mypassword" id="mypassword"></label></p>
        <p><input type="submit"></p>
        <p><input type="reset"></p>
    </form>

</body>
</html>
